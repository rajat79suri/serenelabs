<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; padding: 40px; background: #1a1a2e; display: flex; align-items: center; justify-content: center; min-height: 100vh; }

  .post {
    width: 1200px; height: 627px;
    background: #09090b;
    position: relative;
    overflow: hidden;
    font-family: 'Inter Tight', 'Inter', system-ui, sans-serif;
  }

  /* Dot grid */
  .dot-grid {
    position: absolute; inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 28px 28px;
  }

  /* Glows */
  .glow-1 {
    position: absolute;
    width: 500px; height: 500px;
    top: -180px; right: -80px;
    background: radial-gradient(circle, rgba(139,92,246,0.2), transparent 70%);
    filter: blur(80px);
    border-radius: 50%;
  }
  .glow-2 {
    position: absolute;
    width: 350px; height: 350px;
    bottom: -120px; left: -60px;
    background: radial-gradient(circle, rgba(6,214,208,0.12), transparent 70%);
    filter: blur(60px);
    border-radius: 50%;
  }
  .glow-3 {
    position: absolute;
    width: 250px; height: 250px;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(139,92,246,0.06), transparent 70%);
    filter: blur(50px);
    border-radius: 50%;
  }

  /* Accent bar left */
  .accent-bar {
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 5px;
    background: linear-gradient(180deg, #8b5cf6, #06d6d0);
    box-shadow: 0 0 20px rgba(139,92,246,0.4), 0 0 40px rgba(139,92,246,0.2);
  }

  /* Content */
  .content {
    position: relative;
    z-index: 10;
    padding: 64px 72px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .label {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: #a78bfa;
    margin-bottom: 28px;
  }

  .headline {
    font-weight: 900;
    font-size: 56px;
    color: #f0f0f5;
    letter-spacing: -2.5px;
    line-height: 1.1;
    max-width: 800px;
  }
  .headline em {
    font-style: normal;
    background: linear-gradient(135deg, #8b5cf6, #06d6d0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .body-text {
    font-family: 'Plus Jakarta Sans', 'Inter Tight', sans-serif;
    font-size: 22px;
    font-weight: 400;
    color: #82828e;
    line-height: 1.6;
    margin-top: 24px;
    max-width: 700px;
  }

  /* Bottom bar */
  .bottom-bar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 72px;
    border-top: 1px solid rgba(255,255,255,0.06);
    z-index: 10;
  }

  .logo {
    font-weight: 900;
    font-size: 16px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: #f0f0f5;
  }
  .logo span { color: #a78bfa; }

  .website {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 14px;
    color: #7a7a8a;
    font-weight: 500;
  }

  /* Decorative elements */
  .cube-wrap {
    position: absolute;
    width: 40px; height: 40px;
    perspective: 150px;
    top: 72px; right: 90px;
    z-index: 5;
  }
  .cube {
    width: 100%; height: 100%;
    transform-style: preserve-3d;
    transform: rotateX(20deg) rotateY(35deg);
  }
  .cube-face {
    position: absolute;
    width: 40px; height: 40px;
    background: rgba(139,92,246,0.06);
    border: 1px solid rgba(139,92,246,0.18);
  }
  .cube-face:nth-child(1) { transform: translateZ(20px); }
  .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(20px); }
  .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(20px); }
  .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(20px); }
  .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(20px); }
  .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(20px); }

  .diamond {
    position: absolute;
    width: 24px; height: 24px;
    background: linear-gradient(135deg, rgba(6,214,208,0.1), rgba(139,92,246,0.06));
    border: 1px solid rgba(6,214,208,0.25);
    transform: rotate(45deg);
    bottom: 100px; right: 140px;
    z-index: 5;
  }

  .sphere {
    position: absolute;
    width: 30px; height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(139,92,246,0.25), rgba(139,92,246,0.04));
    border: 1px solid rgba(139,92,246,0.15);
    box-shadow: 0 0 20px rgba(139,92,246,0.1);
    top: 180px; right: 200px;
    z-index: 5;
  }

  .ring {
    position: absolute;
    width: 36px; height: 36px;
    border: 1.5px solid rgba(6,214,208,0.18);
    border-radius: 50%;
    top: 100px; right: 280px;
    z-index: 5;
  }

  .dot {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
  }
  .d1 { width: 5px; height: 5px; background: #8b5cf6; top: 140px; right: 72px; opacity: 0.5; }
  .d2 { width: 3px; height: 3px; background: #06d6d0; top: 250px; right: 120px; opacity: 0.4; }
  .d3 { width: 4px; height: 4px; background: rgba(255,255,255,0.3); bottom: 120px; right: 240px; opacity: 0.35; }
  .d4 { width: 6px; height: 6px; background: rgba(139,92,246,0.4); top: 300px; right: 60px; opacity: 0.4; }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="post">
  <div class="dot-grid"></div>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="glow-3"></div>
  <div class="accent-bar"></div>

  <!-- Decorative objects -->
  <div class="cube-wrap"><div class="cube"><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div></div></div>
  <div class="diamond"></div>
  <div class="sphere"></div>
  <div class="ring"></div>
  <div class="dot d1"></div>
  <div class="dot d2"></div>
  <div class="dot d3"></div>
  <div class="dot d4"></div>

  <div class="content">
    <div class="label">Automation Tip</div>
    <div class="headline">Stop copy-pasting<br>between apps.<br><em>Connect them.</em></div>
    <div class="body-text">If your team moves data between CRM, WhatsApp, email, and spreadsheets manually - you don't need more people. You need one integration that does it in seconds.</div>
  </div>

  <div class="bottom-bar">
    <div class="logo">Serene<span>Labs</span></div>
    <div class="website">serenelabs.com</div>
  </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
  html2canvas(document.querySelector(".post"), { scale: 2 }).then(canvas => {
    const link = document.createElement("a");
    link.download = "serenelabs-linkedin-post.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>
</body>
</html>
