<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; padding: 40px; background: #1a1a2e; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .banner {
    width: 1584px; height: 396px;
    background: #09090b;
    position: relative;
    overflow: hidden;
    font-family: 'Inter Tight', 'Inter', system-ui, sans-serif;
  }

  /* Dot grid */
  .dot-grid {
    position: absolute; inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.035) 1px, transparent 1px);
    background-size: 28px 28px;
  }

  /* Gradient glows */
  .glow-1 {
    position: absolute;
    width: 500px; height: 500px;
    top: -200px; left: -100px;
    background: radial-gradient(circle, rgba(139,92,246,0.18), transparent 70%);
    filter: blur(60px);
    border-radius: 50%;
  }
  .glow-2 {
    position: absolute;
    width: 600px; height: 600px;
    top: -150px; right: -50px;
    background: radial-gradient(circle, rgba(139,92,246,0.12), transparent 70%);
    filter: blur(80px);
    border-radius: 50%;
  }
  .glow-3 {
    position: absolute;
    width: 300px; height: 300px;
    bottom: -100px; right: 300px;
    background: radial-gradient(circle, rgba(6,214,208,0.1), transparent 70%);
    filter: blur(60px);
    border-radius: 50%;
  }

  /* Neon line across bottom */
  .neon-line {
    position: absolute;
    bottom: 48px; left: 60px; right: 60px;
    height: 1px;
    background: linear-gradient(90deg, rgba(139,92,246,0.5), rgba(139,92,246,0.15) 30%, transparent 50%, rgba(6,214,208,0.15) 70%, rgba(6,214,208,0.4));
    box-shadow: 0 0 12px rgba(139,92,246,0.3), 0 0 30px rgba(139,92,246,0.15);
  }

  /* Floating particles */
  .particle {
    position: absolute;
    border-radius: 50%;
  }
  .p1 { width: 3px; height: 3px; background: #8b5cf6; top: 25%; left: 15%; opacity: 0.7; }
  .p2 { width: 2px; height: 2px; background: #06d6d0; top: 60%; left: 25%; opacity: 0.6; }
  .p3 { width: 4px; height: 4px; background: rgba(139,92,246,0.5); top: 35%; left: 45%; opacity: 0.5; }
  .p4 { width: 2px; height: 2px; background: #06d6d0; top: 70%; left: 55%; opacity: 0.6; }
  .p5 { width: 3px; height: 3px; background: #8b5cf6; top: 20%; left: 70%; opacity: 0.5; }
  .p6 { width: 2px; height: 2px; background: rgba(255,255,255,0.4); top: 55%; left: 80%; opacity: 0.5; }
  .p7 { width: 3px; height: 3px; background: #06d6d0; top: 40%; left: 90%; opacity: 0.6; }
  .p8 { width: 2px; height: 2px; background: #8b5cf6; top: 75%; left: 10%; opacity: 0.5; }

  /* Logo top-left */
  .logo {
    position: absolute;
    top: 40px; left: 60px;
    font-weight: 900;
    font-size: 36px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    color: #f0f0f5;
    z-index: 10;
  }
  .logo span { color: #a78bfa; }

  /* Tagline right */
  .tagline {
    position: absolute;
    right: 80px;
    top: 50%;
    transform: translateY(-50%);
    text-align: right;
    z-index: 10;
  }
  .tagline-line1 {
    font-weight: 800;
    font-size: 52px;
    color: #82828e;
    letter-spacing: -2px;
    line-height: 1.1;
  }
  .tagline-line2 {
    font-weight: 900;
    font-size: 96px;
    color: #ffffff;
    letter-spacing: -4px;
    line-height: 1;
    text-shadow:
      0 0 20px rgba(139,92,246,0.6),
      0 0 60px rgba(139,92,246,0.4),
      0 0 120px rgba(139,92,246,0.3);
    position: relative;
  }
  .tagline-line2::after {
    content: '';
    position: absolute;
    bottom: -6px; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, transparent, #8b5cf6, #ffffff, #06d6d0, transparent);
    box-shadow: 0 0 10px #8b5cf6, 0 0 30px rgba(139,92,246,0.5);
    border-radius: 2px;
  }
  .tagline-sub {
    font-family: 'Plus Jakarta Sans', 'Inter Tight', sans-serif;
    font-weight: 400;
    font-size: 16px;
    color: #f0f0f5;
    line-height: 1.5;
    margin-top: 16px;
    max-width: 420px;
    margin-left: auto;
  }


  /* ── 3D CUBE ── */
  .cube-wrap {
    position: absolute;
    width: 50px; height: 50px;
    perspective: 180px;
    top: 30%; left: 8%;
    z-index: 5;
  }
  .cube {
    width: 100%; height: 100%;
    transform-style: preserve-3d;
    transform: rotateX(20deg) rotateY(35deg);
  }
  .cube-face {
    position: absolute;
    width: 50px; height: 50px;
    background: rgba(139,92,246,0.06);
    border: 1px solid rgba(139,92,246,0.2);
  }
  .cube-face:nth-child(1) { transform: translateZ(25px); }
  .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(25px); }
  .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(25px); }
  .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(25px); }
  .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(25px); }
  .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(25px); }

  /* ── DIAMOND ── */
  .diamond {
    position: absolute;
    width: 36px; height: 36px;
    background: linear-gradient(135deg, rgba(6,214,208,0.12), rgba(139,92,246,0.08));
    border: 1px solid rgba(6,214,208,0.3);
    transform: rotate(45deg);
    top: 15%; left: 28%;
    box-shadow: 0 0 24px rgba(6,214,208,0.08);
    z-index: 5;
  }

  /* ── SPHERE ── */
  .sphere {
    position: absolute;
    width: 40px; height: 40px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(139,92,246,0.3), rgba(139,92,246,0.05));
    border: 1px solid rgba(139,92,246,0.2);
    box-shadow: 0 0 30px rgba(139,92,246,0.12), inset 0 0 15px rgba(139,92,246,0.1);
    bottom: 22%; left: 18%;
    z-index: 5;
  }

  /* ── RINGS ── */
  .ring {
    position: absolute;
    border-radius: 50%;
    border: 1.5px solid rgba(139,92,246,0.2);
    z-index: 5;
  }
  .ring-1 {
    width: 44px; height: 44px;
    top: 55%; left: 38%;
    border-color: rgba(6,214,208,0.2);
    box-shadow: 0 0 16px rgba(6,214,208,0.08);
  }
  .ring-2 {
    width: 28px; height: 28px;
    top: 12%; left: 42%;
    border-color: rgba(139,92,246,0.18);
  }
  .ring-3 {
    width: 20px; height: 20px;
    bottom: 18%; left: 48%;
    border-color: rgba(255,255,255,0.08);
  }

  /* ── SMALL DIAMOND 2 ── */
  .diamond-sm {
    position: absolute;
    width: 16px; height: 16px;
    border: 1px solid rgba(139,92,246,0.25);
    transform: rotate(45deg);
    top: 70%; left: 32%;
    z-index: 5;
  }

  /* ── FLOATING DOTS (bubbles) ── */
  .dot {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
  }
  .dot-1 { width: 6px; height: 6px; background: #8b5cf6; top: 20%; left: 5%; opacity: 0.6; }
  .dot-2 { width: 4px; height: 4px; background: #06d6d0; top: 75%; left: 14%; opacity: 0.5; }
  .dot-3 { width: 8px; height: 8px; background: rgba(139,92,246,0.4); top: 45%; left: 22%; opacity: 0.45; }
  .dot-4 { width: 5px; height: 5px; background: rgba(6,214,208,0.5); bottom: 30%; left: 36%; opacity: 0.5; }
  .dot-5 { width: 3px; height: 3px; background: #8b5cf6; top: 10%; left: 35%; opacity: 0.5; }
  .dot-6 { width: 4px; height: 4px; background: rgba(255,255,255,0.3); top: 82%; left: 44%; opacity: 0.4; }
  .dot-7 { width: 6px; height: 6px; background: rgba(6,214,208,0.35); top: 30%; left: 50%; opacity: 0.4; }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="banner">
  <div class="dot-grid"></div>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  <div class="glow-3"></div>

  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="particle p4"></div>
  <div class="particle p5"></div>
  <div class="particle p6"></div>
  <div class="particle p7"></div>
  <div class="particle p8"></div>

  <div class="logo">Serene<span>Labs</span></div>

  <!-- 3D Objects -->
  <div class="cube-wrap"><div class="cube"><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div><div class="cube-face"></div></div></div>
  <div class="diamond"></div>
  <div class="sphere"></div>
  <div class="diamond-sm"></div>

  <!-- Rings -->
  <div class="ring ring-1"></div>
  <div class="ring ring-2"></div>
  <div class="ring ring-3"></div>

  <!-- Floating dots / bubbles -->
  <div class="dot dot-1"></div>
  <div class="dot dot-2"></div>
  <div class="dot dot-3"></div>
  <div class="dot dot-4"></div>
  <div class="dot dot-5"></div>
  <div class="dot dot-6"></div>
  <div class="dot dot-7"></div>

  <div class="tagline">
    <div class="tagline-line1">Your systems should</div>
    <div class="tagline-line2">think.</div>
    <div class="tagline-sub">AI growth infrastructure for scaling businesses. Designed, deployed, and managed by operators.</div>
  </div>

  <div class="neon-line"></div>
</div>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
  html2canvas(document.querySelector(".banner"), { scale: 2 }).then(canvas => {
    const link = document.createElement("a");
    link.download = "serenelabs-linkedin-banner.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>
</body>
</html>
